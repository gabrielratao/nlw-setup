<!DOCTYPE html>
<html lang="pt-br">
<head>

  <!--adcionando a fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habits</title>

  <!--Fazer um link com o documento CSS-->
  <!--./ é o meu projeto-->
  <link rel="stylesheet" href="./style.css">


</head>
  <body>

  <header>
    <img src="./assets/logo.svg" alt="Logo marca do Aplicativo">

    <!--criação de botão-->
    <button>
      <img src="./assets/plus.svg" alt="ícone sinal de mais roxo">
      <div>
        Registrar o meu dia
      </div>
      
    </button>
  </header>

  <!--criando um botão diferente
  pra fazer o bag das rotina
    que é o <input>
    pode ser checkbox, text, radio ...
    checked fica marcado
-->

  <!--inputs vao ficar dentro de <form>-->

  <form id="form-habits">

    <!--criando uma caixa generica pra por a fotinho de cada habito-->
    <div class="habits">
      <div class="habit" data-name="run">🏃‍♂️</div>
      <div class="habit" data-name="water">💧</div>
      <div class="habit" data-name="food">🍎</div>
      <div class="habit" data-name="journal">📕</div>
      <div class="habit" data-name="takePills">💊</div>
    </div>

    <div class="days"></div>

  </form>

  <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
  <!--adcionando o código JavaScript-->
  <script src="./script.js">

  </script>


  </body>
</html>
